<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Different Operators</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Arithmetic Calculator</h1>

        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" placeholder="First number" required>

        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Second number" required>

        <div class="button-group">
            <button onclick="performCalculation('add')">Add</button>
            <button onclick="performCalculation('subtract')">Subtract</button>
            <button onclick="performCalculation('multiply')">Multiply</button>
            <button onclick="performCalculation('divide')">Divide</button>
        </div>

        <div id="results" class="result"></div>
    </div>

    <script>
        function performCalculation(operation) {
            // Get user inputs
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = "";
            
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers for both fields.";
            } else {
                switch (operation) {
                    case 'add':
                        result = 'Sum: ' + (num1 + num2);
                        break;
                    case 'subtract':
                        result = 'Difference: ' + (num1 - num2);
                        break;
                    case 'multiply':
                        result = 'Product: ' + (num1 * num2);
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = 'Quotient: ' + (num1 / num2);
                        } else {
                            result = "Cannot divide by zero.";
                        }
                        break;
                }
            }

            document.getElementById('results').innerHTML = result;
        }
    </script>

</body>
</html>
